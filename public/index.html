<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKBIT URL SHORTNER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="display-4">Short URL Tool</h1>
            <div id="authSection">
                <div id="loginForm" class="mb-3">
                    <h2>Login</h2>
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" required>
                    <button type="button" class="btn btn-primary mt-2" onclick="login()">Login</button>
                    <p class="mt-2">Not registered yet? <a href="#" onclick="showRegisterForm()">Register now</a></p>
                </div>
          
                <div id="registerForm" style="display: none;">
                    <h2>Register</h2>
                    <label for="newUsername">New Username:</label>
                    <input type="text" id="newUsername" class="form-control" required>
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" class="form-control" required>
                    <button type="button" class="btn btn-success mt-2" onclick="register()">Register</button>
                    <p class="mt-2">Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
                </div>
          
                <div id="result" class="mt-3"></div>
            </div>
      
            <div id="urlSection" style="display: none;">
              <h2>Shorten URL</h2>

              <form id="urlForm">
                  <label for="longUrl">Long URL:</label>
                  <input type="url" id="longUrl" name="longUrl" required>
                  <button type="button" onclick="shortenUrl()">Shorten URL</button>
              </form>

              <div id="history">
                  <h2>URL History</h2>
                  <ul id="urlList"></ul>
              </div>
            </div>
        </div>
    </div>

    <script src="hello.js"></script>
</body>
</html>
