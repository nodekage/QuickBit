<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKBIT URL SHORTENER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h2 class="display-4">QuickBit Url Shortner</h2>
            <div id="authSection">
                <div id="loginForm" class="mb-3">
                    <h2>Login</h2>
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" required>
                    <button type="button" class="btn btn-primary mt-2" onclick="login()">Login</button>
                    <p class="mt-2">Not registered yet? <a href="#" onclick="showRegisterForm()">Register now</a></p>
                </div>
          
                <div id="registerForm" style="display: none;">
                    <h2>Register</h2>
                    <label for="newUsername">New Username:</label>
                    <input type="text" id="newUsername" class="form-control" required>
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" class="form-control" required>
                    <button type="button" class="btn btn-success mt-2" onclick="register()">Register</button>
                    <p class="mt-2">Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
                </div>
          
                <div id="result" class="mt-3"></div>
            </div>
      
            <div id="urlSection" style="display: none;">
                <h3>Shorten URL</h3>

                <form id="urlForm" class="my-4 form-inline">
                    <label for="longUrl" class="sr-only">Long URL:</label>
                    <input placeholder="Long Url" type="url" id="longUrl" name="longUrl" required class="form-control col mr-2">
                    <input placeholder="Custom Domain?" type="text" name="customUrl" id="customUrl" class="form-control col mr-2">
                    <button class="btn btn-success" type="button" onclick="shortenUrl()">Shorten URL</button>
                </form>

                <div id="history">
                    <h2>URL History</h2>
                    <table class="table table-stripped table responsive">
                        <thead>
                            <tr>
                                <th>Original URL</th>
                                <th>Short URL</th>
                                <th>Clicks</th>
                            </tr>
                        </thead>
                        <tbody id="urlList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="hello.js"></script>
</body>
</html>
